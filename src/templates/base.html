{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Instagram
        {% endblock %}
    </title>

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">

    {% block extra_css %}
        {# Additional CSS #}
    {% endblock %}

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar p-3 navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'img/logo.svg' %}" class="logo" alt="logo">
                <div class="vertical-line d-inline ms-3"></div>
                <span class="logo-text ms-3">Instagram</span>
            </a>

{#            <form class="ms-auto" role="search">#}
{#                <label class="search-input">#}
{#                    <input type="email" class="form-control bg-light rounded-1 py-1" placeholder="Поиск">#}
{#                </label>#}
{#                <input type="submit" hidden>#}
{#            </form>#}

            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a href="" class="text-black">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-4">
        {% block content %}
            {# Content #}
        {% endblock %}
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/c33425c91c.js" crossorigin="anonymous"></script>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
